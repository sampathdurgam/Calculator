<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="contain">
        <input type="text" class="dis" id="dis" placeholder="0" readonly>
        <div class="keys">
            
            <button onclick="clr()" class="oper-btn">AC</button>
            <button onclick="del()" class="oper-btn">DEL</button>
            <button onclick="display('%')" class="oper-btn">%</button>
            <button onclick="display('/')" class="oper-btn">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="oper-btn">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="oper-btn">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="oper-btn">+</button>
            <button onclick="display('.')" class="oper-btn">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="eq" >=</button>
    </div>
    </div>
    <script src="cal.js" ></script> 
</body>
</html>
